<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
	<ol>
		<li v-for="todo in todos">
			<input type="checkbox" v-model="todo.done">
			{{todo.title}}
		</li>
	</ol>
</div>
<script>
    const todoApp = new Vue({
        el: '#app',
        data: {
            todos: [
                {
                    title: '코딩',
                    done: false,
                },
                {
                    title: '장보기',
                    done: true,
                }
            ]
        }
    });
</script>
</body>
</html>

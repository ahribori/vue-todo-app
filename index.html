<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
	{{ message }}
</div>
<script>
	const app = new Vue({
		el: '#app',
		data: {
		    message: 'Hello, world!'
		}
	})
</script>
</body>
</html>
